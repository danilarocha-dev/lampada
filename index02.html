<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Teste JavaScript</title>
    <script>
        var quebrada = false;
        function mudaLampada(tipo) {
            if (tipo == 1) {
                arquivo = "imagens/lampada-acesa.jpg";
            }
            if (tipo == 2) {
                arquivo = "imagens/lampada-apagada.jpg";
            }
            if (tipo == 3) {
                arquivo = "imagens/lampada-quebrada.jpg";
                quebrada = false;
            }
            if (!quebrada) {
                document.getElementById("Luz").src = arquivo;
                if (tipo == 3) {
                    quebrada = true;
                }
            }
        }


    </script>
</head>

<body>
    <h1>Acenda a l√¢mpada</h1>
    <img src="imagens/lampada-apagada.jpg" id="Luz" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)"/>
</body>

</html
